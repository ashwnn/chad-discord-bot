{% extends "base.html" %}

{% block title %}Fun & Moderation - Chad Bot Admin{% endblock %}

{% block content %}
<div class="md:flex md:items-center md:justify-between mb-8">
    <div class="min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Fun &
            Moderation</h2>
        <p class="mt-1 text-sm text-gray-500">Manage user timeouts and nicknames.</p>
    </div>
</div>

<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <!-- Timeout Section -->
    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-base font-semibold leading-6 text-gray-900">Timeout User</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>Silence a user for a specified duration.</p>
            </div>
            <form id="timeout-form" class="mt-5">
                <div class="grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-6">
                    <div class="sm:col-span-4">
                        <label for="timeout_user_id" class="block text-sm font-medium leading-6 text-gray-900">User
                            ID</label>
                        <div class="mt-2">
                            <input type="text" id="timeout_user_id" required
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="timeout_duration" class="block text-sm font-medium leading-6 text-gray-900">Duration
                            (seconds)</label>
                        <div class="mt-2">
                            <input type="number" id="timeout_duration" required min="1" value="60"
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <button type="submit"
                        class="inline-flex items-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Timeout
                        User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Nickname Section -->
    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-base font-semibold leading-6 text-gray-900">Change Nickname</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>Update a user's server nickname.</p>
            </div>
            <form id="nickname-form" class="mt-5">
                <div class="grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="nick_user_id" class="block text-sm font-medium leading-6 text-gray-900">User
                            ID</label>
                        <div class="mt-2">
                            <input type="text" id="nick_user_id" required
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <label for="new_nickname" class="block text-sm font-medium leading-6 text-gray-900">New
                            Nickname</label>
                        <div class="mt-2">
                            <input type="text" id="new_nickname" required
                                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <button type="submit"
                        class="inline-flex items-center rounded-md bg-brand-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-brand-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600">Change
                        Nickname</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="notification" class="fixed bottom-4 right-4 z-50 hidden">
    <div class="rounded-md p-4 shadow-lg">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium" id="notification-text"></p>
            </div>
        </div>
    </div>
</div>

<script>
    function showStatus(message, type) {
        const notification = document.getElementById('notification');
        const text = document.getElementById('notification-text');
        const icon = notification.querySelector('svg');

        text.textContent = message;
        notification.classList.remove('hidden');

        if (type === 'success') {
            notification.className = 'fixed bottom-4 right-4 z-50 rounded-md bg-green-50 p-4 shadow-lg ring-1 ring-green-600/20';
            text.className = 'text-sm font-medium text-green-800';
            icon.className = 'h-5 w-5 text-green-400';
        } else {
            notification.className = 'fixed bottom-4 right-4 z-50 rounded-md bg-red-50 p-4 shadow-lg ring-1 ring-red-600/20';
            text.className = 'text-sm font-medium text-red-800';
            icon.className = 'h-5 w-5 text-red-400';
        }

        setTimeout(() => {
            notification.classList.add('hidden');
        }, 5000);
    }

    document.getElementById('timeout-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const userId = document.getElementById('timeout_user_id').value;
        const duration = parseInt(document.getElementById('timeout_duration').value);

        try {
            const res = await fetch(`/api/guilds/{{ guild_id }}/timeout`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, duration_seconds: duration })
            });

            if (res.ok) {
                showStatus(`User ${userId} timed out for ${duration}s`, 'success');
                document.getElementById('timeout-form').reset();
            } else {
                const err = await res.json();
                showStatus(`Error: ${err.detail}`, 'error');
            }
        } catch (err) {
            showStatus(`Error: ${err.message}`, 'error');
        }
    });

    document.getElementById('nickname-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const userId = document.getElementById('nick_user_id').value;
        const nickname = document.getElementById('new_nickname').value;

        try {
            const res = await fetch(`/api/guilds/{{ guild_id }}/nickname`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, new_nickname: nickname })
            });

            if (res.ok) {
                showStatus(`Nickname changed for user ${userId}`, 'success');
                document.getElementById('nickname-form').reset();
            } else {
                const err = await res.json();
                showStatus(`Error: ${err.detail}`, 'error');
            }
        } catch (err) {
            showStatus(`Error: ${err.message}`, 'error');
        }
    });
</script>
{% endblock %}
